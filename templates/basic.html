<!DOCTYPE html>

  <head>

<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{url_for('home')}}" class="logo">
                        <img src="{{url_for('static',filename='assets/images/logo.png')}}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="{{url_for('home')}}" >Home</a></li>
                        <li><a href="{{url_for('about')}}" class="active">About Us</a></li>
                        <li><a href="{{url_for('calculate')}}">Calculate Estimation</a></li>
                        <li><a href="{{url_for('details')}}">Details</a></li>

  </header>

          <!-- ***** Details Start ***** -->

                <br>
                <br>
                <h2>{{mode}} Model</h2>
              </div>
              <div class="col-lg-12">

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="left-info">
<!--                        <div class="left">-->

                        </div>
<!--                      </div>-->
                    </div>
                    <div class="col-lg-6">
                      <div class="left-info">
                          <h3>Time  :  {{time}}</h3>
                          <span>{{time}}</span>
                      </div>
                    </div>
                      <div class="col-lg-6">
                      <div class="left-info">
                          <h3>Persons Required : {{person}}</h3>
                          <span>{{person}}</span>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="main-border-button">
                        <a href="https://www.bing.com/search?q=cocomo+software+engineering&cvid=36a0bb9ef7b14f70b45cef78e8ea54fa&aqs=edge.1.69i57j0l8.10463j0j1&pglt=297&FORM=ANNTA1&PC=LCTS">Discover More!</a>
                      </div>
                    </div>

          </div>
          <!-- ***** Details End ***** -->


        </div>

  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>


  </body>
